<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <style>
        #wrapper {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="wrapper" class="container">

        <div><strong>Global</strong></div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="globalDefaultToTopImage">
            <label class="custom-control-label" for="globalDefaultToTopImage"><nobr>Start on first slice</nobr></label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="globalHideFindings">
            <label class="custom-control-label" for="globalHideFindings"><nobr>Hide findings</nobr></label>
        </div>
        <div id="globalStorage"></div>
        <hr/>

        <div><strong>Page</strong></div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="pageDefaultToTopImage">
            <label class="custom-control-label" for="pageDefaultToTopImage"><nobr>Start on first slice</nobr></label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="pageHideFindings">
            <label class="custom-control-label" for="pageHideFindings"><nobr>Hide findings</nobr></label>
        </div>
        <div id="pageStorage"></div>
    </div>
    <script src="/vendor/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="/extension.js" type="text/javascript"></script>
</body>
</html>
